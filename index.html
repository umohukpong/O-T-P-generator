<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Angel Ukpong" />
    <meta name="description" content="5-digit OTP (One-Time Password) generator for even and odd numbers">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>5-Digit OTP Generator</h1>
      <button id="generateBtn">Generate OTPs</button>
      <div id="result">
        <p><strong>Even OTP:</strong></p>
        <p id="evenOtp"></p>
        <p><strong>Odd OTP:</strong></p>
        <p id="oddOtp"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
